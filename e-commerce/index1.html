<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElectroShop - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="style.css">
  <style>
     nav {
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #00bcd4;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #2e2e2e;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px 0;
        border-radius: 4px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      padding: 40px 20px;
    }
  </style>
</head>
<body>
 <nav>
    <div class="logo">MyShop</div>
    <button class="menu-toggle" id="menuToggle">&#9776;</button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index1.html">Home</a></li>
      <li><a href="products1.html">Products</a></li>
     
     <li><a href="cart1.html">Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero">
      <h2>Your One-Stop Electronics Shop</h2>
      <p>Explore our latest collection of smartphones, laptops, TVs, and more.</p>
      <a href="products1.html "class="btn">Shop Now</a>
    </section>

    <section class="featured-products">
      <h3>Featured Products</h3>
      <div class="products">
        <div class="product-card">
          <img src="images/products/camera.jpg" alt="camera" />
          <h4>camera</h4>
          <p>$699.99</p>
          <a href="products1.html?id=1" class="btne">view more</a>
        </div>
        <div class="product-card">
          <img src="images/products/printer.jpg" alt="printer" />
          <h4>printer</h4>
          <p>$199.99</p>
          <a href="products1.html" class="btne">view more</a>
        </div>
        <div class="product-card">
          <img src="images/products/television.jpg" alt="television" />
          <h4>Television</h4>
          <p>$899.99</p>
          <a href="products1.html" class="btne">view more</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
<div class="footercontainer">
  <div class="socialicons">
    <a href="https://www.facebook.com/exploreindia.net/"><i class="bi bi-facebook"></i></a>
  <a><i class="bi bi-whatsapp"></i></a>
  <a><i class="bi bi-instagram"></i></a>
 <a><i class="bi bi-youtube"></i></a>
 <a><i class="bi bi-twitter"></i></a>
 </div></div>
 <div class="footerbottom">
 <p>designed by <span class="designer">Hemalatha M</span></p>
 </div>

 </footer>
  <script src="script.js"></script>
  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    toggleBtn.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  
  </script>
</body>
</html>
